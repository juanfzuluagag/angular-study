<ion-list color="dark">

    <ion-item-sliding *ngFor="let list of _todoService.todoList | completedFilter:finished">


        <ion-item color="dark" detail (click)="selectedList( list)">
            <ion-label slot="start">{{ list.title }}</ion-label>
            <ion-note color="tertiary" slot="end">{{ list.items.length }} tasks</ion-note>
        </ion-item>

        <ion-item-options side="start">

            <ion-item-option (click)="editNameList(list)" color="secondary">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option (click)="deleteList(list)" color="danger">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>

        </ion-item-options>

    </ion-item-sliding>
</ion-list>
