<div class="row">
    <div class="col">
        <input #searchTerm type="text" (keyup)="searchArtist(searchTerm.value)" class="form-control" placeholder="Search by Artist">
    </div>
</div>

<hr>

<app-loading *ngIf="artists == undefined && searchTerm.value" class="m-5 "></app-loading>


<app-cards *ngIf="artists != undefined" [items]="artists "></app-cards>
